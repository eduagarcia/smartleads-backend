/api/dadospessoa/{pessoa_id}:
  get:
    tags:
      - DadosPessoa
    security: []
    description: Dados de pessoa
    parameters: []
    produces:
      - application/json
    responses:
      200:
        description: "Sucess"
        schema:
          $ref: "#/definitions/Order"

/api/dadospessoa2:
  get:
    tags:
      - DadosPessoa
    security: []
    description: Dados de pessoa
    parameters:
      - name: credentials
        in:  body
        schema:
          properties:
            phone:
              type: string
              example: '1234567890'
              required: true
    produces:
      - application/json
    responses:
      200:
        description: Success

definitions:
  Order:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      petId:
        type: "integer"
        format: "int64"
      quantity:
        type: "integer"
        format: "int32"
      shipDate:
        type: "string"
        format: "date-time"
      status:
        type: "string"
        description: "Order Status"
        enum:
        - "placed"
        - "approved"
        - "delivered"
      complete:
        type: "boolean"
        default: false
    xml:
      name: "Order"